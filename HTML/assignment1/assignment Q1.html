 <!DOCTYPE html>
<html>
<head>
  <title>Table Example</title>
</head>
<body>

  <h1>Student Marks Table</h1>

  <table border="2" cellspacing="5" cellpadding="8">
    <!-- Table Header with colspan -->
    <tr>
      <th rowspan="2">Roll No</th>
      <th colspan="2">Subjects</th>
      <th rowspan="2">Total Marks</th>
    </tr>
    <tr>
      <th>Math</th>
      <th>Science</th>
    </tr>

    <!-- Table Rows -->
    <tr>
      <td>1</td>
      <td>85</td>
      <td>90</td>
      <td>175</td>
    </tr>
    <tr>
      <td>2</td>
      <td>78</td>
      <td>88</td>
      <td>166</td>
    </tr>
    <tr>
      <td>3</td>
      <td>92</td>
      <td>81</td>
      <td>173</td>
    </tr>
  </table>

</body>
</html>
